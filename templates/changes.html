{% extends 'base.html' %}

{% block title %}
Relative Changes
{% endblock %}

{% block body %}
    <h3>Относительные изменения курсов валют</h3>
    <form action="/get-changes" method="post">
        <label for="countries">Выберите страны:</label>
        <select id="countries" name="countries" multiple>
            <option value="52148">доллар</option>
            <option value="52170">евро</option>
            <option value="52146">фунт</option>
            <option value="52246">японская йена</option>
            <option value="52158">турецкая лира</option>
            <option value="52238">индийская рупия</option>
            <option value="52207">китайский юань</option>
        </select>
        <br><br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <br><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
        <br><br>
        <button type="submit">Показать график</button>
    </form>
    <br>
    <div>
        {{ graph | safe }}
    </div>
{% endblock %}
